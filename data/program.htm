<html><head><meta charset='utf-8'><meta http-equiv="Cache-Control" content="no-cache"><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/><link rel="stylesheet" href="/style.css"><title>Самовар</title><script>var _lnIdx = 0;
var phv = 0;
var ptv = 0;
var pbas = 0;
var programerr;
var glcalcnum = false;
function loadFile(e) {	var file = e;	var reader = new FileReader();	reader.onload = function () {	document.getElementById('WProgram1').value = reader.result;	glcalcnum = false;	calc_program();	};	reader.readAsText(file, "UTF-8");
}
function getProgramFromFile(selectObject){
var value = selectObject.value;
var fn;
if (value == 0) fn = '/program_fruit.txt';
else if (value == 1) fn = '/program_grain.txt';
else if (value == 2) fn = '/program_shugar.txt';
fetch(fn) .then(response => response.text()) .then((data) => { document.getElementById('WProgram1').value = data glcalcnum = false; calc_program(); })
}
function SaveProgramToFile() { var filename, text; filename = 'programbackup.txt'; text = document.getElementById('WProgram1').value; var pom = document.createElement('a'); pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text)); pom.setAttribute('download', filename); pom.style.display = 'none'; document.body.appendChild(pom); pom.click(); document.body.removeChild(pom);
}
function openTab(evt, tabName) { var i, tabcontent, tablinks; tabcontent = document.getElementsByClassName("tabcontent"); for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; } tablinks = document.getElementsByClassName("tablinks"); for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); } document.getElementById(tabName).style.display = "block"; evt.currentTarget.className += " active"; return 0;
}
function check_program(str){ var arrayOfStrings = str.split("\n"); var prevcnt = 0; var ret = true; var cnt; for (i = 0; i < arrayOfStrings.length; i++){	var arrayOfDelim = arrayOfStrings[i].split(";");	cnt = arrayOfDelim.length;	if (cnt == 1 && arrayOfDelim[0] != "" && arrayOfStrings.length == i - 1) ret = false;	else if (prevcnt > 0 && cnt > 1) {	if (prevcnt != cnt) ret = false;	}	prevcnt = cnt; } return ret;
}
function get_time(tm){ var s = ""; l = Math.trunc(tm); if (l < 10) s = "0"; s = s + l + ":"; l = Math.trunc((tm - Math.trunc(tm)) * 60); if (l < 10) s = s + "0"; s = s + l; return s;
}
function set_num(){ prep_calc(); programerr = false; var e = document.getElementById("prg").childNodes; var a; var v; var t; var l; var sum = 0; var sumh = 0; var sumt = 0; var sumb = 0; var prgc = ""; var prgo = ""; for (i=1;i<e.length;i++){ a = e[i].childNodes[0]; a.innerText = ""; if (i < 10) a.innerText = "0"; a.innerText = a.innerText + i; // if (e[i].childNodes[3].value.indexOf(".") > 0) e[i].childNodes[3].value = e[i].childNodes[3].value.substring(0, e[i].childNodes[3].value.indexOf(".")); if (e[i].childNodes[3].value.indexOf(",") > 0) e[i].childNodes[3].value = e[i].childNodes[3].value.substring(0, e[i].childNodes[3].value.indexOf(",")); e[i].childNodes[2].value = e[i].childNodes[2].value.replace(",","."); e[i].childNodes[5].value = e[i].childNodes[5].value.replace(",","."); v = e[i].childNodes[6]; t = e[i].childNodes[7]; var vlc = 1; if (e[i].childNodes[4].value == "H") { vlc = phv / 100; sumh = sumh + Number(e[i].childNodes[3].value); } else if (e[i].childNodes[4].value == "T") { vlc = ptv / 100; } else if (e[i].childNodes[4].value == "P") { vlc = 1; } else if (e[i].childNodes[4].value == "B" || e[i].childNodes[4].value == "C") { vlc = pbas / 100; sumb = sumb + Number(e[i].childNodes[3].value); } ll = (e[i].childNodes[3].value * vlc) prgc = prgc + e[i].childNodes[4].value + ";"; if (e[i].childNodes[4].value == "P") { v.value = e[i].childNodes[2].value; a = v.value / 3600; prgc = prgc + v.value; } else { v.value = ll.toFixed(3); a = v.value / e[i].childNodes[2].value; prgc = prgc + v.value * 1000; } prgc = prgc + ";" + e[i].childNodes[2].value + ";" + e[i].childNodes[1].value + ";0;" + e[i].childNodes[5].value + "\n"; t.value = get_time(a); sum = sum + Number(a); prgo = prgo + e[i].childNodes[1].value + ";" + e[i].childNodes[2].value + ";" + e[i].childNodes[3].value + ";" + e[i].childNodes[4].value + ";" + e[i].childNodes[5].value + "\n" } document.getElementById("sum").value = get_time(sum); var err = "" programerr = false; if (sumh != 100) err = "Ошибка в программе - объем головных фракций не равен 100 (" + sumh + ")"; if (sumb != 100) err = "Ошибка в программе - объем фракции тела не равен 100 (" + sumb + ")"; if (err !=""){ //alert(err); programerr = true; }
// if (!programerr) { prgc = prgc.slice(0, -1); prgo = prgo.slice(0, -1); document.getElementById("WProgram1").value = prgo; document.getElementById("WProgram").value = prgc;
// } return programerr;
}
function prep_calc(){ var vless = document.getElementById('vless').value; //A3 var vlssp = document.getElementById('vlssp').value / 100; //B3 var vlp = document.getElementById('vlp').value / 100; //B5 var vlhp = document.getElementById('vlhp').value / 100; //E3 var vltp = document.getElementById('vltp').value / 100; //H3 var tas = vless * vlssp; //С3 var pas = tas / vlp; //С5 var thv = tas * vlhp //F3 phv = thv / vlp; //F5 var ttv = tas * vltp; //I3 ptv = ttv / vlp * 2; //I5 var tht = ttv + thv; //K3 var pht = ptv + phv; //K5 var tbas = tas - tht; //M3 pbas = tbas / vlp; //M5 var ttr = vless - tht - tbas; //Q3 var ptr = (vless - pht - pbas) * 0.9; //Q5 document.getElementById('trest').value = ptr.toFixed(2);
}
function calc_program(){ prep_calc(); var e = document.getElementById("prg"); while (e.firstChild) { e.removeChild(e.firstChild); } e.insertAdjacentHTML("afterbegin", '<div class="prgline" id="hdr"><label class="tooltip">№</label>&nbsp;&nbsp;<label class="tooltip">Емкость<span class="tooltiptext">Номер емкости (нумерация начинается от 0)</span></label><label class="tooltip">Скорость<span class="tooltiptext">Скорость в литрах в час. Для строки с типом "Пауза" - время паузы в секундах</span></label><label class="tooltip">Процент<span class="tooltiptext">Процент от объема фракции данного типа</span></label>&nbsp;&nbsp;&nbsp;<label class="tooltip">Тип<span class="tooltiptext">Тип программы. Для режима Пауза время паузы в секундах задается в поле "Скорость"</span></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="tooltip">Напр<span class="tooltiptext">Напряжение или мощность на регуляторе (зависит от типа используемого регулятора)</span></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="tooltip">Выход<span class="tooltiptext">Объем отбираемой фракции в данной строке программы</span></label>&nbsp;&nbsp;&nbsp;<label class="tooltip">Время<span class="tooltiptext">Время, необходимое на отбор фракции в данной строке программы</span></label></div>'); var p = document.getElementById("WProgram1"); var arr = p.value.split("\n"); for (z=0;z<arr.length;z++){ addLine(false, arr[z]); } glcalcnum = true; set_num();
}
function set_program(){
glcalcnum = false;
calc_program();
if (programerr) { alert( "В программе ошибка! Программа не установлена" ); return;
}
var server = '/program';
request = new XMLHttpRequest();
request.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
var myObj = this.responseText;
if (myObj != "OK") { document.getElementById('WProgram').value = myObj; alert( "Ok" );
}
}
};
request.open('POST', server, false);
let formData = new FormData(document.forms.mainform);
request.send(formData);
if(request.status != 200) {
alert( request.status + ': ' + request.statusText );
}
return 0;
};
function sendbutton(command){
var server = '/command?' + command;
request = new XMLHttpRequest();
request.open('GET', server, false);
request.send();
if(request.status != 200) {
alert( request.status + ': ' + request.statusText );
}
sleep(1000);
return 0;
};
function removeLine(ln){ var prg = document.getElementById("prg").childNodes.length; if (prg < 3) return; var prgline = document.getElementById(ln); prgline.remove(); set_num();
}
function addLine(obj, s){ var calcnum = false; if (obj && s == "") { var p = document.getElementById(obj).childNodes; var ss = "0"; var sp = 1; s = p[1].value + ";" + p[2].value + ";" + ss + ";" + p[4].value + ";0"; calcnum = true; } var arr = s.split(";"); var dl = document.createElement("div"); dl.className = "prgline"; dl.id = "prgln" + _lnIdx; var num = document.createElement("label"); num.className = "prglabel"; dl.appendChild(num); num.insertAdjacentHTML("afterend", '<select id="pnum' + _lnIdx + '" name="pnum' + _lnIdx + '"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select>'); var speed = document.createElement("input"); speed.type = "text"; speed.name = "speed" + _lnIdx; speed.value = arr[1]; speed.setAttribute("onchange", "set_num();"); dl.appendChild(speed); var percent = document.createElement("input"); percent.type = "text"; percent.name = "percent" + _lnIdx; percent.value = arr[2]; percent.setAttribute("onchange", "set_num();"); dl.appendChild(percent); percent.insertAdjacentHTML("afterend", '<select id="ptype' + _lnIdx + '" name="ptype' + _lnIdx + '" onchange="set_bgcolor(' + _lnIdx + ')"><option value="H">Головы</option><option value="B">Тело</option><option value="C">Предзахлеб</option><option value="T">Хвосты</option><option value="P">Пауза</option></select>'); var pvolt = document.createElement("input"); pvolt.type = "text"; pvolt.name = "pvolt" + _lnIdx; pvolt.value = arr[4]; pvolt.setAttribute("onchange", "set_num();"); dl.appendChild(pvolt); var pvl = document.createElement("input"); pvl.type = "text"; pvl.name = "pvl" + _lnIdx; pvl.setAttribute("disabled", ""); dl.appendChild(pvl); var tm = document.createElement("input"); tm.type = "text"; tm.name = "tm" + _lnIdx; tm.setAttribute("disabled", ""); dl.appendChild(tm); var plus = document.createElement("img"); plus.src = '/plus.png'; plus.setAttribute("width", "20"); plus.setAttribute("onclick", "addLine('prgln" + _lnIdx + "','')"); dl.appendChild(plus); var minus = document.createElement("img"); minus.src = '/minus.png'; minus.setAttribute("width", "20"); minus.setAttribute("onclick", "removeLine('prgln" + _lnIdx + "')"); dl.appendChild(minus); if (!obj){ var prg = document.getElementById("prg"); prg.appendChild(dl); } else { prg = document.getElementById(obj); prg.after(dl); } var p = "ptype" + _lnIdx; var ptype = document.getElementById(p); ptype.value = arr[3]; var pnum = document.getElementById("pnum" + _lnIdx); pnum.value = arr[0]; set_bgcolor(_lnIdx); _lnIdx++; if (calcnum) set_num();
}
function set_bgcolor(obj){ var l = document.getElementById("prgln" + obj); var t = document.getElementById("ptype" + obj).value; if (t == "H"){color = "background-color: #80FFFA;";} else if (t == "B"){color = "background-color: #32CD3229;";} else if (t == "C"){color = "background-color: #FFFF0039;";} else if (t == "P"){color = "background-color: #C4C4C4;";} else if (t == "T"){color = "background-color: #8B451334;";} l.setAttribute("style",color); var e = l.childNodes; for(q=0;q<e.length;q++){ e[q].setAttribute("style",color); } if (glcalcnum) set_num();
}
window.onload = function() { getProgramFromFile(document.getElementById("loadprogram")); return; getProgram(); document.getElementById("WProgram1").addEventListener("change", function(event) { if (!check_program(document.getElementById('WProgram1').value)){ alert( "Program error!" ); return; } var element = document.getElementById("prg"); while (element.firstChild) { element.removeChild(element.firstChild); } getProgram(); });
};</script></head><body><form action='none' onsubmit='return false' name="mainform" id="mainform"><h1><div class="message-box" style="display: none;" id="message"></div>Samovar v. <span id='version'>%v%</span></h1><div class="text">Расчет программы отбора<select id="loadprogram" name="loadprogram" onchange="getProgramFromFile(this)"><option value="0">Фрукты</option><option value="1">Зерно</option><option value="2">Сахар</option></select></div><div class="tabcontent" style="display: block;border-top: solid;border-top-width: 1px;border-top-color: rgb(204, 204, 204);"><div class="container_row" style="border: 1px dashed #bbb; margin-bottom: 1em;"><div id="Prog"><div style="margin-bottom: 10px !important;"><label class="tooltip prgline">Объем спирта-сырца</label><input id='vless' type='text' value='12.25' onchange="set_num();"><label class="tooltip prgline">л</label>&nbsp;&nbsp;&nbsp;&nbsp;<label class="tooltip prgline">Содержание АС в с-с<span class="tooltiptext">Содержание абсолютного спирта в спирте-сырце в &#37;</span></label><input id='vlssp' type='text' value='34' onchange="set_num();"><label class="tooltip prgline">&#37;</label>&nbsp;&nbsp;&nbsp;&nbsp;<label class="tooltip prgline">Выход спирта<span class="tooltiptext">Прогнозируемый выход спирта в &#37;</span></label><input id='vlp' type='text' value='94' onchange="set_num();"><label class="tooltip prgline">&#37;</label></div><div style="margin-top: 10px !important; padding-bottom: 0px !important; margin-bottom: 10px !important;"><label class="tooltip prgline">Объем голов<span class="tooltiptext">Прогнозируемый выход голов в &#37;</span></label><input id='vlhp' type='text' value='8' onchange="set_num();"><label class="tooltip prgline">&#37;</label>&nbsp;&nbsp;&nbsp;&nbsp;<label class="tooltip prgline">Объем хвостов<span class="tooltiptext">Прогнозируемый выход хвостов в &#37;</span></label><input id='vltp' type='text' value='5' onchange="set_num();"><label class="tooltip prgline">&#37;</label>&nbsp;&nbsp;&nbsp;&nbsp;<label class="tooltip prgline">Кубовый остаток<span class="tooltiptext">Прогнозируемый кубовый остаток после завершения перегонки в литрах</span></label><input id='trest' type='text' value='8' disabled><label class="tooltip prgline">л</label></div><label class="tooltip prgline" style="margin-top: 10px !important; padding-bottom: 0px !important; margin-bottom: 10px !important;">Информация о параметрах программы отбора<span class="tooltiptext">При работе с СС из сахарной браги<ul><li>Колонна максимальной высоты, плотно набитая насадка</li><li>Отбор - головы в пленочном режиме, тело в режиме максимального разделения (предзахлеб)</li><li>Головы - 10&#37;-15&#37;, хвосты - 5&#37;</li></ul>При работе с СС из фруктов<ul><li>Колонна метр, разреженная насадка</li><li>Начало отбора в пленочном режиме</li><li>После отбора голов увеличить разделение, но не доводить до предзахлеба</li><li>Головы - 8&#37;, хвосты - 5&#37;</li><li>Выход спирта - 94&#37;</li></ul>При работе с СС из зерновых<ul><li>Колонна метр, разреженная насадка</li><li>Начало отбора в пленочном режиме</li><li>После отбора голов увеличить разделение, но не доводить до предзахлеба</li><li>Головы - 6-10&#37;, хвосты - 5-7&#37;</li><li>Выход спирта - 94&#37;</li></ul></span></label></div></div><div class="container_row" style="border: 1px dashed #bbb; margin-bottom: 1em;"><div class="prg" id="prg"></div></div><div class="container_row" style="border: 1px dashed #bbb; margin-bottom: 1em;"><div><label class="tooltip prgline">Итоговое время отбора<span class="tooltiptext">Время, необходимое для ректификации спирта-сырца с заданными параметрами</span></label><input id='sum' type='text' value='' disabled></div></div><div><textarea cols="40" rows="15" id='WProgram1' name='WProgram1' style="visibility: hidden;position: absolute;width: 20;"></textarea><textarea cols="40" rows="15" id='WProgram' name='WProgram' style="visibility: hidden;position: absolute;width: 20;">%WProgram%</textarea></div><div class="container_row" style="border: 1px dashed #bbb; margin-bottom: 1em;"><div style="margin: 0 auto; width: 200px;"><input id='saveform' type='button' name='saveform' value='Сохранить расчет' onclick='SaveProgramToFile();' class="button"></div><div style="margin: 0 auto; width: 200px;"><label for="fileToLoad" class="button custom-file-upload"><i class="fa fa-cloud-upload"></i> Загрузить расчет </label><input type="file" id="fileToLoad" accept="text/plain" onchange="loadFile(this.files[0])" class="button"/></div></div><div style="margin: 0 auto; width: 450px;"><input id='setprogram' type='button' name='setprogram' value='Установить программу' onclick='set_program();' class="button"><input id='return' type='button' name='return' value='На главную' onclick='javascript:location.href="/index.htm"' class="button"></div></div></form></body></html>
